<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pictionary</title>
    <link rel="stylesheet" href="room.css" />
    <script src="room.js" defer></script>
  </head>
  <body>
    <canvas class="game-board" data-canvas></canvas>

    <div id="color-container">
      <div class="colors" id="red"></div>
      <div class="colors" id="blue"></div>
      <div class="colors" id="yellow"></div>
      <div class="colors" id="green"></div>
      <div class="colors" id="orange"></div>
      <div class="colors" id="purple"></div>
      <div class="colors" id="black"></div>
    </div>
    <div id="line-weight-container">
      <div class="line-container" data-weight="1">
        <div class="line one"></div>
      </div>
      <div class="line-container" data-weight="2">
        <div class="line two"></div>
      </div>
      <div class="line-container" data-weight="3">
        <div class="line three"></div>
      </div>
      <div class="line-container" data-weight="5">
        <div class="line five"></div>
      </div>
      <div class="line-container" data-weight="6">
        <div class="line six"></div>
      </div>
    </div>
    <section class="text-section">
      <h3 class="word" data-word></h3>
      <div class="messages" data-messages></div>
      <form class="guess-form" data-guess-form>
        <input
          type="text"
          data-guess-input
          class="guess-input"
          placeholder="Your Guess..."
        />

        <button type="submit" class="guess-btn">Guess</button>
      </form>
      <button type="button" data-ready-button class="ready-btn">Ready</button>
    </section>
    <template data-guess-template>
      <div class="guess-container">
        <div class="name" data-name></div>
        <div class="text" data-text></div>
      </div>
    </template>
  </body>
</html>
